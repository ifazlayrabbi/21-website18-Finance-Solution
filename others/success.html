  <script>
    const navbar = document.getElementsByClassName('navbar')[0];
    let scrolled = true;

    onscroll = () => {
      if(pageYOffset > 100) {
        navbar.classList.remove('transp');
        if(scrolled) {
          navbar.style.transform = 'translateY(-75px)';
        }
        setTimeout(() => {
          navbar.style.transform = 'translateY(0)';
          scrolled = false;
        }, 300)
      }
      else {
        navbar.classList.add('transp');
        scrolled = true;
      }
    }
